<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manually Enter Fitness Metrics</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="form-body">
  <div class="form-container">
    <h1>Manual Metric Entry</h1>

    <form method="POST">
      <input type="text" name="user" placeholder="User Name" required>

      <input type="number" name="weight" placeholder="Weight (kg)" step="0.1" required>
      <input type="number" name="height" placeholder="Height (cm)" step="0.1" required>

      <button type="submit" class="glow-button">Submit Metrics</button>
    </form>

    <p><a class="back-link" href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
  </div>
</body>
</html>
