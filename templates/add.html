

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Fitness Metric</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="form-body">
  <div class="form-container">
    <h1>Add Your Fitness Metrics</h1>
    <form method="post">
      <input type="text" name="user" placeholder="User Name" required>
      <input type="number" name="weight" placeholder="Weight (kg)" step="0.1" required>
      <input type="number" name="height" placeholder="Height (cm)" step="0.1" required>
      <button type="submit" class="glow-button">Submit</button>
    </form>
    <p><a class="back-link" href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
  </div>
</body>
</html>
